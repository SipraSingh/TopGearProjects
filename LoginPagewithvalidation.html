
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/form-validation.js"></script>
  <script type="text/javascript">
$(function() {
  
  $("form[name='LoginForm']").validate({
    rules: {
      email: {
        required: true,     
        email: true
      },
    },
    messages: {
      email: "Please enter a valid email address(example:****@****.com)"
    },
	
    submitHandler: function(form) {
      form.submit();
    }
  });
});
</script>
<style>
#vertical
{
 height: 350px;
 border-left: 1px solid black;
 position: absolute;
 top: 40px;
 left: 250px;
 text-align:center;
}
body
{
border-style:double;
 background-color:lightgrey;
 border-width: thick;
 border-width: 15px;
}
#or
{
position:relative;
top: 130px;
left: -20px;
}
form .error {
  color: #ff0000;
}
  </style>
    </head>

  <body scroll="no" style="overflow: hidden">
  <form name="LoginForm" onsubmit="validation_Login()">
 <div class="container-fluid ">
	<div class="row">
    <div class="col-sm-1">
	</div>
	<div class="col-sm-11">
	<p><b><h2>Login</h2></b><h3><b>or</b></h3><a href="RegisterPageDisplay.do" class="url"><h3><u>Register a new Account</u></h3></a></p>
	</div>
	</div>
	</br>
	</br>
	</br>
	</br>
	<div class="row">
	<div class="col-sm-1">
	</div>
	
	<div class="col-sm-3">
	<p><b><h3>Forgot Password?</h3></b></p>
	</br>
	</br>
        <label for="email" for="ex2">Email ID<font color="red">*</font></label>
        <input class="form-control" id="email" type="text" name="email" placeholder="****@****.com">
	</br>
	<h3><span class="label label-default">Email Password</span></h3></br>
	<button type="submit" class="btn btn-primary" name="submit" id="login_submit"><b>Submit</b></button>
	</div>
	<div class="col-sm-4">
	 <div id="vertical">
	  <span class="badge" id="or"><h4>OR</h4></span></div>
	  
	</div>
	<div class="col-sm-4">
	<p><b><h3>Have a Facebook Account?</h3></b></p>
	 </br>
	 </br>
	 </br>
	<button type="button" class="btn btn-primary"><span class="badge"><b>f</b></span> Login with Facebook</button>
    </div>
  </div>
  </div>
  </form>
 </body>
 </html>
